		// Handle Loaded Imports
		function handleLoad(event) {
		console.log('successfully imported: ' + event.target.href);
		}

		// Handle Errors.
		function handleError(event) {
		console.log('Error loading import: ' + event.target.href);
		}
	</script>
	
	<link rel="import" href="././pages/layout.html"  onload="handleLoad(event)" onerror="handleError(event)">

<body>
<div class="container">
	<div id="navigation-header">
<script>
			var content = document.querySelector('link[rel="import"]');
			var importedDoc = content.import.querySelector('#navigation-header');
			document.body.appendchild(document.importNode(importedDoc, true));
				
</script>
